<!DOCTYPE html>
<html>
  <head>
    <style>
      .Product_Container {
        margin: 0 auto;
        max-width: 600px;
        font-family: Gabriela;
        background-color: #F5F5F5;
      }
      .Product_Card {
        display: flex;
        flex-direction: column;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      }
      .Product_Image {
        width: 100%;
        height: auto;
        margin-bottom: 10px;
      }
      .Product_Name {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      .Add_to_Cart_Button {
        background-color: #3CB371;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }
      .Add_to_Cart_Button:hover {
        background-color: #2E8B57;
      }
    </style>
  </head>
  <body>
    <div class="Product_Container">
      <h1>NEW SEASON TRENDS!</h1>
      <div class="Product_Card">
        <img class="Product_Image" src="https://via.placeholder.com/400x400" alt="Clothing Item Image">
        <div class="Product_Name">Clothing Item Name</div>
        <button class="Add_to_Cart_Button">Add to Cart</button>
      </div>
    </div>
  </body>
</html>
